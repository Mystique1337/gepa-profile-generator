<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="mobile-web-app-capable" content="yes">
    <title>GEPA Profile Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GEPA Profile Generator</h1>
            <p>Create your professional profile in seconds</p>
        </div>

        <div class="main-content">
            <div class="left-panel">
                <div class="preview-section">
                    <h2>Preview</h2>
                    <div class="canvas-container">
                        <canvas id="preview-canvas" width="600" height="800"></canvas>
                    </div>
                </div>
            </div>

            <div class="right-panel">
                <div class="upload-section">
                    <h2>Upload Your Photo</h2>
                    <div class="upload-area" id="upload-area">
                        <div class="upload-content">
                            <div class="upload-icon">ðŸ“·</div>
                            <p>Click here to upload your photo</p>
                            <p class="upload-hint">PNG, JPG up to 5MB</p>
                        </div>
                    </div>
                    <input type="file" id="photo-upload" accept="image/*" style="display: none;">
                    
                    <!-- Success notification -->
                    <div class="upload-success" id="upload-success" style="display: none;">
                        <div class="success-content">
                            <div class="success-icon">âœ…</div>
                            <p>Photo uploaded successfully!</p>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Your Details</h2>
                    <div class="form-group">
                        <label for="name-input">Full Name:</label>
                        <input type="text" id="name-input" placeholder="Enter your full name">
                    </div>
                    
                    <div class="form-group">
                        <label for="track-select">Track:</label>
                        <select id="track-select">
                            <option value="">Select your track</option>
                            <option value="Legal/Regulatory">Legal/Regulatory</option>
                            <option value="Engineering/Technical">Engineering/Technical</option>
                            <option value="Finance">Finance</option>
                            <option value="HR/Admin/Project management">HR/Admin/Project management</option>
                        </select>
                    </div>
                </div>

                <div class="action-section">
                    <button id="download-btn" class="btn btn-primary" disabled>Generate & Download Profile</button>
                    <p class="status-message" id="status-message">Please upload a photo and fill in your details</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
